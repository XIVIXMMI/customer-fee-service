spring.application.name=customer-fee-service

#FLYWAY MIGRATION - Disable for tests to use H2
spring.flyway.enabled=false

#JPA CONFIG
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

#DATABASE CONFIG - Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration - Test values
jwt.secret=test-secret-key-for-testing-min-32-characters-long
jwt.expiration=3600000
jwt.refresh-expiration=604800000

#SERVER CONFIG
server.port=0

#AUTHENTICATION CONFIG
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

spring.autoconfigure.exclude=\
    org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,\
    org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
    org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration